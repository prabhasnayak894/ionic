<ion-view view-title="About">
	<ion-content class="container-bg">
		<div class="list no-lines item-list">
			<div class="bd-content" style="margin-bottom: 60px;">
				<p ng-bind-html="content.info.title"></p>
				<h3>{{content.info.h3}}</h3> 
				<h4>{{content.info.h4}}</h4>
				<h5>{{content.info.h5}}</h5>
				<p>{{content.info.p}}</p>
				<p ng-bind-html="content.info.copyright" class="copyright"></p>
			</div>
		</div>
	</ion-content>
</ion-view>
