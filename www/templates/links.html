<ion-view view-title="Acupressure">
	<ion-content class="container-bg">
		<div class="content padding button-links">
			<button class="button button-large {{($index%2 == 0) ? 'even' : 'odd'}}" ng-style="{'backgroundColor': item['bg-color'], 'height': button_height + 'px'}" ng-click="goToPage(key)" ng-repeat="(key, item) in content">
				<i class="icon {{item.icon}}"></i>
				<h3>{{item.title}}</h3>
			</button>
			<div class="card card-error" ng-if="error">
				There seems to be some problem. Please restart the app.
			</div>
			<br class="clr" />
		</div>
	</ion-content>
</ion-view>
